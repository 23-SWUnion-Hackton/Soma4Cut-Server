spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: ${DDL_AUTO}
    properties:
      hibernate:
        default_batch_fetch_size: 1000

  datasource:
    url: jdbc:mysql://${DB_URL:localhost:3306}/${DB_NAME}?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: always

jwt:
  accessSecret: ${JWT_ACCESS:c3RhY2tlcjR3aG9wcGVyc3RhY2tlcjR3aG9wcGVy}
  refreshSecret: ${JWT_REFRESH:c29tYTRjdXQ=c29tYTRjdXQ=c29tYTRjdXQ=}
  accessExp: ${ACCESS_EXP:600}
  refreshExp: ${REFRESH_EXP:7200}

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET}
    region:
      static: ${S3_REGION}
    stack:
      auto: false
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}

server:
  port: ${SERVER_PORT:8080}
